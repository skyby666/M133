<!doctype html>
<html lang="en">

	<head>
	
		<!-- Bewertung_1.2 -->
		<title>GIBM Stundenplan</title>
		
		<!-- Bootstrap CSS include -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		
		<!-- eigenes custom CSS include -->
		<link rel="stylesheet" href="css/customStyles.css">
		
		<!-- Metadaten -->
		<meta charset="UTF-8">
		<meta name="description" content="GIBM Stundenplan">
		<meta name="keywords" content="GIBM, Stundenplan, Muttenz, Pratteln,">
		<meta name="author" content="Dario Keller">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
	</head>
	
	<body>
	
		<div class="container">
		
			<!-- Bewertung_1.3 -->
			<!-- Überschrift der Seite -->
			<h1>GIBM Stundenplan</h1>
			<h5>Stundenplan für alle Berufsgattungen und Jahrgänge and der GIBM Muttenz und GIBM Pratteln</h5>
			
			<!-- Selektionsbox - Job -->
			<h4 id="idTitleJob">Wählen Sie bitten den gewünschten Beruf aus:</h4>
			<!-- Bewertung_1.4 -->
			<!-- Bewertung_3.1 -->
			<!-- Bewertung_4.1 -->
			<select class="form-control" name="selectJob" id="idSelectJob">
				<option selected disabled>Beruf auswählen ...</option>
			</select>
			
			<!-- Selektionsbox - Klasse -->
			<h4 id="idTitleClass">Wählen Sie bitten die gewünschte Klasse aus:</h4>
			<!-- Bewertung_1.4 -->
			<!-- Bewertung_3.2 -->
			<select class="form-control" id="idSelectClass">
			</select>
			
			<!-- Woche vor, heute und zurück - Stundenplan -->
			<div class="container" id="idWeekButtons">
				<div class="row row-centered">
					<div class="col-sm col-centered">
						<button id="idButtonBack" type="button" class="btn btn-primary btn-lg">Eine Woche zurück</button>
					</div>
					<div class="col-sm col-centered">
						<button id="idButtonHome" type="button" class="btn btn-primary btn-lg">Aktuelle Woche</button>
					</div>
					<div class="col-sm col-centered">
						<button id="idButtonForward" type="button" class="btn btn-primary btn-lg">Eine Woche vor</button>
					</div>
				</div>
			</div>

			<!-- Tabelle - Stundenplan -->
			<h4 id="idTableTitle"></h4>
			<!-- Bewertung_3.4 -->
			<!-- Bewertung_6.3 -->
			<table class="table" id="idTable">
                <thead id="idTableHead">
                    <tr>
                        <th>Datum</th>
                        <th>Tag</th>
                        <th>Von</th>
                        <th>Bis</th>
                        <th>Fach</th>
                        <th>Lehrperson</th>
                        <th>Raum</th>
                    </tr>
                </thead>
                <tbody id="idTableBody">
                </tbody>
            </table>
		
		</div>
		
		<script src="https://momentjs.com/downloads/moment.js"></script>
		
		<!-- Bootstrap script includes -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		
		<!-- eigenes custom script include -->
		<script src="js/customFunctions.js"></script>
		
	</body>
	
</html>
